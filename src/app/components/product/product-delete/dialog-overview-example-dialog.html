<h2 mat-dialog-title> Aviso! </h2>
<div mat-dialog-content>
    <h3>Tem certeza que deseja deletar o produto {{ data.name }} ?</h3>
    <h3>Uma vez feita, a ação não poderá ser desfeita!</h3>    
</div>
<div class="button" mat-dialog-actions>
    <button mat-button color='warn' (click)='deleteProduct()' cdkFocusInitial>
        Deletar
    </button>
    <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
